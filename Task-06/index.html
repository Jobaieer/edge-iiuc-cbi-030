<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAPER BANK</title>

    <!-- css file linked -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="px-10 py-5">
      <div class="flex justify-between">
        <h1 class="text-2xl text-[#ff6347] font-bold cursor-pointer">BAPER BANK</h1>
        <button
          class="bg-slate-200 font-semibold text-[#ff6347] hover:bg-[#ff6347] hover:text-slate-200 rounded-lg px-3"
        >
          Online Banking
        </button>
      </div>
    </header>

    <!-- main section -->
    <main
      class="h-[100%] bg-slate-100 flex flex-col justify-center items-center py-[27px]"
    >
      <div class="border  rounded-xl bg-[#ffc4baa8] bg p-10 drop-shadow-lg">
        <div class="flex flex-col gap-5 items-center">
          <h1 class="text-3xl font-semibold text-slate-600">Login</h1>
          <img src="./assets/user.png" alt="user" class="w-20" />
        </div>

        <br />
        <div class="flex flex-col gap-4">
          <form action="" method="post" name="form" class="flex flex-col gap-2">
            <label for="mail" class="text-slate-800">User Email:</label>
            <input
              type="email"
              placeholder="example@mail.com"
              class="p-2 rounded-md"
              required
            />
            <label for="password" class="text-slate-800">Password:</label>
            <input
              type="password"
              placeholder="**********"
              class="p-2 rounded-md"
              required
            />
          </form>
          <button
            type="submit"
            class="bg-slate-200 w-20 px-4 py-2 rounded-md text-[#ff6347] hover:bg-[#ff6347] hover:text-slate-200"
          >
            Login
          </button>
          <div class="error-message"></div>
        </div>
        <a href="#">Forgot Password?</a>
        <p>Don't have an account? <a href="#" class="text-[#ff6347]">Sign Up</a></p>
      </div>
    </main>

    <!-- footer section -->
    <footer class="bg-[#fc7f69] px-10 py-2">
      <div class="text-center text-slate-800">
        <p>Â© 2024 BAPER BANK. All rights reserved. <br>Developed by <span class="text-slate-200 cursor-pointer">@Jobaieer</span>.</p>
      </div>
    </footer>

    <!-- js file linked -->
    <script src="./js/main.js"></script>
  </body>
</html>
